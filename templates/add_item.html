<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Artículo</title>
</head>
<body>
    <h1>Agregar Artículo a la Lista de Compras</h1>
    <form method="POST">

        <label for="id">id:</label>
        <input type="number" name="id" value = {{ id }} required>

        <label for="name">name:</label>
        <input type="text" name="name" value = {{ name }} required>

        <label for="number">number:</label>
        <input type="number" name="number" value = {{ number }} required>

        <label for="purchased">purchased:</label>
        <input type="checkbox" name="purchased" value = {{ purchased }} >

        <button type="submit">Agregar</button>
    </form>
    <a href="{{ url_for('index') }}">Volver a la lista</a>
</body>
</html>
